<div class="card">
  <div class="card-header">
    <b>User Detail</b>
  </div>
  <div class="card-body">
    <div class="table-responsive" *ngIf="userDetail">
      <table class="table">
        <tr>
          <td>Name</td>
          <td>{{userDetail.lastName | titlecase}}, {{userDetail.firstName | titlecase}}</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>{{userDetail.age}}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{userDetail.emailId}}</td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td>{{userDetail.phoneNumber}}</td>
        </tr>
        <tr>
          <td>Role</td>
          <td>{{userDetail.type}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
