<div class="card">
  <div class="card-header">
    <b>Upcoming Appointments</b>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter By:
      </div>
      <div class="col-md-4">
        <input type='text' [(ngModel)]="filterName"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h5 style="color: #888888">Filtered By: {{filterName}}</h5>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="mockAppointments.length">
        <thead>
        <tr>
          <th>Name</th>
          <th>Slot</th>
          <th>Doctor</th>
          <th>Symptoms</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let patient of filteredMockAppointments">
          <td>
            <a [routerLink]="['/user', patient.patientId]">{{patient.patientId}}</a>
          </td>
          <td>{{patient.appointmentTime | date}}</td>
          <td>
            <a [routerLink]="['/user', patient.doctorId]">{{patient.doctorId}}</a>
          </td>
          <td>{{patient.additionalComment | psv:','}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Add New Appointment</button>
  </div>
</div>
